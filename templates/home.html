<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light text-center">
    <div class="container mt-5">
        <h1>Create or Join a Chat Room</h1>
        <button id="createRoomBtn" class="btn btn-primary">Create Chat Room</button>
        <div id="roomInfo" class="mt-3"></div>
        <a href="/chat" class="btn btn-secondary mt-3">Join a Chat Room</a>
    </div>

    <script>
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            fetch('/create', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('roomInfo').innerHTML = `
                        <p>Room ID: ${data.room_id}</p>
                        <p>Password: ${data.password}</p>
                    `;
                });
        });
    </script>
</body>
</html>
