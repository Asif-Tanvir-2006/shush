<!DOCTYPE html>
<html>
<head>
    <title>Join Chat Room</title>
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body class="bg-dark text-light text-center">
    <!-- <div class="container mt-5"> -->
        <div class="Main">
        <h1>Join a Chat Room</h1>

            <form action="/chat" method="POST" class="mt-4">
                <div class="mb-3">
                    <input 
                        type="text" 
                        name="room_id" 
                        class="form-control" 
                        placeholder="Room ID" 
                        value="{{ room_id }}" 
                        readonly 
                        required
                    >
                </div>
                <div class="mb-3">
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Password" 
                        value="{{ password }}" 
                        readonly 
                        required
                    >
                </div>
                <div class="mb-3">
                    <input 
                        type="text" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter Your Username" 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Join Chat</button>
            </form>
        </div>
        
    <!-- </div> -->
</body>
</html>
